version: '3.8'

services:
  brand-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/brand_db?schema=public
      - GATEWAY_SECRET_KEY=${GATEWAY_SECRET_KEY:-dev-gateway-key}
      - SERVICE_SECRET=${SERVICE_SECRET:-dev-service-secret}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped
    networks:
      - brand-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=brand_db
    volumes:
      - brand_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - brand-network

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/brand_db?schema=public
    command: npx prisma db push --skip-generate
    depends_on:
      db:
        condition: service_healthy
    networks:
      - brand-network

volumes:
  brand_data:

networks:
  brand-network:
    driver: bridge
