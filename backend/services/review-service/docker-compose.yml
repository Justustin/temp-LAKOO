# ========================================
# REVIEW SERVICE DOCKER COMPOSE
# Development Environment
# ========================================

version: '3.8'

services:
  review-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: review-service
    restart: unless-stopped
    ports:
      - "3016:3016"
    environment:
      - NODE_ENV=development
      - PORT=3016
      - DATABASE_URL=postgresql://postgres:postgres@review-db:5432/review_db?schema=public
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      - AUTH_SERVICE_URL=http://auth-service:3001
      - ORDER_SERVICE_URL=http://order-service:3005
      - PRODUCT_SERVICE_URL=http://product-service:3003
      - NOTIFICATION_SERVICE_URL=http://notification-service:3009
      - GATEWAY_SECRET_KEY=${GATEWAY_SECRET_KEY:-dev-gateway-key}
      - SERVICE_SECRET=${SERVICE_SECRET:-dev-service-secret}
    depends_on:
      review-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - review-network
      - shared-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3016/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  review-db:
    image: postgres:15-alpine
    container_name: review-db
    restart: unless-stopped
    ports:
      - "5446:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=review_db
    volumes:
      - review-db-data:/var/lib/postgresql/data
    networks:
      - review-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: review-redis
    restart: unless-stopped
    ports:
      - "6396:6379"
    command: redis-server --appendonly yes
    volumes:
      - review-redis-data:/data
    networks:
      - review-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database schema sync service (runs once)
  review-migrate:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: review-migrate
    command: npx prisma db push
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@review-db:5432/review_db?schema=public
    depends_on:
      review-db:
        condition: service_healthy
    networks:
      - review-network
    restart: "no"

volumes:
  review-db-data:
  review-redis-data:

networks:
  review-network:
    driver: bridge
  shared-network:
    external: true
    name: microservices-network
