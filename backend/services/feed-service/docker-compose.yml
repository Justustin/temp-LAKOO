version: '3.8'

services:
  feed-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feed-service
    ports:
      - "3018:3018"
    environment:
      - NODE_ENV=production
      - PORT=3018
      - FEED_DATABASE_URL=${FEED_DATABASE_URL}
      - GATEWAY_SECRET_KEY=${GATEWAY_SECRET_KEY}
      - SERVICE_SECRET=${SERVICE_SECRET}
      - SERVICE_NAME=feed-service
      - CONTENT_SERVICE_URL=http://content-service:3017
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - NOTIFICATION_SERVICE_URL=http://notification-service:3008
      - FEED_PAGE_SIZE=20
      - FEED_MAX_AGE_DAYS=30
      - TRENDING_WINDOW_HOURS=24
      - ENABLE_BACKGROUND_JOBS=true
      - ALLOWED_ORIGINS=http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3018/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

networks:
  default:
    name: lakoo-network
    external: true
